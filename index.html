    <meta charset="UTF-8">

    <title>YTCH-油管电视频道</title>
    <meta name="description" content="If Youtube had actual channels.">

    https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="player"></div>
    <div class="static-noise"></div>
    <div class="power-screen"></div>
    <div class="smpte">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
        <div class="bar bar-5"></div>
        <div class="bar bar-6"></div>
        <div class="bar bar-7"></div>
    </div>

    <div class="volume-steps">
        <div class="wrapper">
            <div class="text">volume</div>
            <div class="steps">
            </div>
        </div>
    </div>

    <div class="info">
        <div class="bg"></div>
        <div class="wrapper">
            <div class="close" onclick="toggleInfo()"><img src="icons/x.svg"></div>
            <div class="content">
                <div class="section">
                    <div class="title">Settings</div>
                    <div class="settings-item" onclick="toggleDisplayChannelName()">
                        <input type="checkbox" name="display-channel-name" class="checkbox"
                            id="display-channel-name-checkbox">
                        <label for="display-channel-name">show channel name</label>
                        <label for="display-channel-name" class="switch">
                            <div class="k"></div>
                        </label>
                    </div>

                    <div class="settings-item" onclick="toggleShowCaptions()">
                        <input type="checkbox" name="show-captions" class="checkbox" id="show-captions-checkbox">
                        <label for="show-captions">show captions</label>
                        <label for="show-captions" class="switch">
                            <div class="k"></div>
                        </label>
                    </div>
                </div>

                <div class="section">
                    <div class="title">Contact</div>
                    <div class="text">https://github.com/midpoint/HOT_YT</div>
                </div>                
            </div>
        </div>
    </div>

    <div class="guide">
        <div class="bg"></div>
        <div class="wrapper">
            <div class="close" onclick="toggleGuide()"><img src="icons/x.svg"></div>
            <div class="content"></div>
        </div>
    </div>

    <div class="control">
        <div class="button power-button" onclick="togglePower()"><img src="icons/power.svg"></div>
        <div class="button" onclick="toggleGuide()"><img src="icons/book-open.svg"></div>
        <div class="button min-button" onclick="toggleMin()"><img src="icons/minimize-2.svg"></div>
        <div class="button caption-button" onclick="toggleCaptions()"><img src="icons/closed-caption.svg"></div>
        <div class="volume-buttons">
            <div class="button" onclick="changeVolume(5)"><img src="icons/plus.svg"></div>
            <div class="button" onclick="toggleMute()"><img class="muteIcon" src="icons/volume-x.svg"></div>
            <div class="button" onclick="changeVolume(-5)"><img src="icons/minus.svg"></div>
        </div>
        <div class="channel-buttons">
            <div class="button" onclick="switchChannel(1)"><img src="icons/chevron-up.svg"></div>
            <div class="button" onclick="switchChannel(-1)"><img src="icons/chevron-down.svg"></div>
        </div>
    </div>
    <div class="channel-name"></div>

    <script src="main.js?v=2024.9.21.2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
